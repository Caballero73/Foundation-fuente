<!doctype html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Grilla</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <style type="text/css" media="screen">
      .row {
        background: lightcyan;
        border: 1px solid cadetblue;
        padding: 1rem;
      }
      .columns,.column{
        background: paleturquoise;
        border: 1px solid navy;
        padding: 1rem;
      }
    </style>    
  </head>
  <body>
    <center><h3>Columnas básicas</h3></center>
    <div class="row">
      <div class="small-6 columns">6 Columnas</div>
      <div class="small-6 columns">6 Columnas</div>
    </div>
    <div class="row">
      <div class="medium-6 large-4 columns">6/4 Columnas</div>
      <div class="medium-6 large-8 columns">6/8 Columnas</div>
    </div>
    <br>    
    <center><h3>Fila expandida</h3></center>
    <div class="expanded row">
      <div class="small-6 columns">6 Columnas</div>
      <div class="small-6 columns">6 Columnas</div>
    </div>
    <br>
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="assets/js/app.js"></script>
    <br>
    <center><h3> Tamaño avanzado </h3></center>
    <div class="row">
      <div class="small-4 columns">4 Columnas</div>
      <div class="columns">¡Lo que queda!</div>
    </div>
    <br>
    <div class="row">
      <div class="small-5 columns">5 Columnas</div>
      <div class="columns">¡Lo que queda!</div>
      <div class="columns">¡Lo que queda!</div>
    </div>
    <br>
    
    <center><h3> Agregando la clase .shrink  </h3></center>
    <div class="row">
      <div class="shrink columns">¡Encogida!</div>
      <div class="columns">¡Expandida!</div>
    </div>
    <br>




  </body>
</html>
